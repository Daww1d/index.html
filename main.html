<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Website</title>
    <link rel="stylesheet" href="calcStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <h1>Calculator</h1>
        <div class="calculator">
            <div class="output">Answer will go here</div>
            <div class="row1">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    &#215;
                </button>
            </div>
            <div class="row2">
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button">
                    &#247;
                </button>
            </div>
            <div class="row4">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button">
                    -
                </button>
            </div>
            <div class="row4">
                <button class="button">
                    0
                </button>
                <button class="button">
                    del
                </button>
                <button class="button">
                    =
                </button>
                <button class="button">
                    +
                </button>
            </div>
        </div>
</body>
</html>
